<form class='admin_backup' action="./admin.php?action=backup[_c_SESSION_URL_]" method="post" accept-charset="UTF-8" enctype="multipart/form-data">
<fieldset>
    <legend>Events importieren</legend>
    <label for="file">iCalendar-Datei (*.ics)</label>
    <input type="file" id="file" name="ical" accept="text/calendar" />
    <input type="submit" name="import" value="Importieren" />
</fieldset>
<fieldset>
    <legend>Events exportieren</legend>
    <input type="submit" name="export" value="Exportieren">
</fieldset>
</form>
